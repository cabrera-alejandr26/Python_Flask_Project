<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
</head>
<body>
    {%for course in courses%}
        <h1>{{course.title}}</h1>
        <img src="{{course.image_url}}" width="500em" alt="{{course.['title']}}">
    <br>
    <p>Course ID:  {{course.id}}</p>
    {%endfor%}
</body>
</html>
